<div #education>
  <div id="education" class="card card-body card-body-big wow fadeInUp">
    <br>
    <h3 class="text-center fw-500 mb-2">Education</h3>
    <div class="row">
      <div *ngFor="let school of schools" class="col-lg-4">
        <div class="pr-1 pl-1">
          <h4 class="color-primary fw-500 md-1">{{school.major}}</h4>
          <div class="color-info">{{school.name}}</div>
          <span class="small color-warning">{{school.start}} - {{school.end}}</span>
        </div>
      </div>
    </div>
    <h5 class="text-center fw-500 mb-2">Relevant Courses</h5>
    <div class="course-block">
      <span class="ms-tag ms-tag-light color-primary" *ngFor="let course of schools[0].description">{{course}}</span>
    </div>
  </div>
</div>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item"(click)="changePageSet(false)">
      <a class="page-link" href="javascript:void(0)" aria-label="Previous">
        <span aria-hidden="true">«</span>
      </a>
    </li>
    <li (click)="changeActivePage(0)" class="page-item active">
      <a class="page-link" href="javascript:void(0)">{{this.minPage}}</a>
    </li>
    <li (click)="changeActivePage(1)" class="page-item">
      <a class="page-link" href="javascript:void(0)">{{this.minPage+1}}</a>
    </li>
    <li (click)="changeActivePage(2)" class="page-item">
      <a class="page-link" href="javascript:void(0)">{{this.minPage+2}}</a>
    </li>
    <li (click)="changeActivePage(3)" class="page-item">
      <a class="page-link" href="javascript:void(0)">{{this.minPage+3}}</a>
    </li>
    <li (click)="changeActivePage(4)" class="page-item">
      <a class="page-link" href="javascript:void(0)">{{this.minPage+4}}</a>
    </li>
    <li class="page-item"(click)="changePageSet(true)">
      <a class="page-link" href="javascript:void(0)" aria-label="Next">
        <span aria-hidden="true">»</span>
      </a>
    </li>
  </ul>
</nav>
